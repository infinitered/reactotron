# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#

defaults: &defaults
  working_directory: ~/repo

version: 2.1
orbs:
  node: circleci/node@5.1.0

jobs:
  build_and_test:
    <<: *defaults
    executor:
      name: node/default
      resource_class: large
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Build
          command: yarn build
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Tests
          command: yarn test
      - run:
          name: Typecheck
          command: yarn typecheck

  setup_release:
    <<: *defaults
    executor:
      name: node/default
      resource_class: large
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Set Git Identity
          command: |
            git config --global user.email "ci@infinite.red"
            git config --global user.name "Infinite Red"
      - run:
          name: Set npm token
          command: |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
      - run:
          name: Validate npm identity
          command: npm whoami
      - run:
          name: Release git tags and npm packages
          command: yarn release

  release_app_windows:
    <<: *defaults
    docker:
      - image: electronuserland/builder:wine
    environment:
      BUILD_TARGET: windows
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ arch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Release Windows app
          command: yarn releaseApp

  release_app_linux:
    <<: *defaults
    executor:
      name: node/default
      resource_class: large
    environment:
      BUILD_TARGET: linux
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Update apt-get
          command: sudo apt update
      - run:
          name: Install dependencies
          command: sudo apt-get install --no-install-recommends -y libopenjp2-tools rpm
      - run:
          name: Release Linux app
          command: yarn releaseApp

  release_app_macos:
    <<: *defaults
    macos:
      xcode: "13.3.1"
    environment:
      BUILD_TARGET: macos
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ arch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ arch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Decode Certificates
          command: echo --no-newline "$ReactotronCerts" | base64 --decode > apps/app/Certificates.p12
      - run:
          name: Install Bundler
          command: gem install bundler:1.16.1
      - run:
          name: Install Gems
          command: |
            cd apps/app
            bundle install
      - run:
          name: Install Cert
          command: |
            cd apps/app 
            bundle exec fastlane setup
      - run:
          name: Release Mac app
          command: yarn releaseApp

workflows:
  pull_request:
    jobs:
      - build_and_test:
          filters:
            branches:
              ignore:
                - master
                - beta
                - alpha

  release:
    jobs:
      - build_and_test:
          filters:
            branches:
              only:
                - master
                - beta
                - alpha
      - setup_release:
          context:
            - infinitered-npm-package
          filters:
            branches:
              only:
                - master
                - beta
                - alpha
          requires:
            - build_and_test
      - release_app_windows:
          context:
            - infinitered-npm-package
          filters:
            branches:
              only:
                - master
                - beta
                - alpha
          requires:
            - setup_release
      - release_app_macos:
          context:
            - ReactotronCerts
            - infinitered-npm-package
          filters:
            branches:
              only:
                - master
                - beta
                - alpha
          requires:
            - setup_release
      - release_app_linux:
          context:
            - infinitered-npm-package
          filters:
            branches:
              only:
                - master
                - beta
                - alpha
          requires:
            - setup_release
